<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ff6b6b">
    <title>Nossas Fotos - Anna Gabrielly & Eu</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e, #ffb3b3);
            min-height: 100vh;
            padding: 2rem 1rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        
        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 1rem 0;
        }
        
        .photo-card {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
            height: 300px;
            background: #fff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .photo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.25);
        }
        
        .photo-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.5s ease;
        }
        
        .photo-card:hover img {
            transform: scale(1.05);
        }
        
        .loading, .error {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            color: #fff;
            text-align: center;
            grid-column: 1 / -1;
        }
        
        .back-link {
            display: inline-block;
            margin: 2rem auto 0;
            padding: 12px 24px;
            background: #fff;
            color: #ff4b5c;
            text-decoration: none;
            font-weight: 600;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(255, 75, 92, 0.3);
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 75, 92, 0.4);
            text-decoration: none;
        }
        
        .back-link i {
            margin-right: 8px;
        }
        
        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: 1fr;
            }
            
            .photo-card {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Voltar
        </a>
        <h1>Nossos Momentos Especiais</h1>
        <div class="gallery" id="photoGallery">
            <!-- As fotos serão carregadas dinamicamente -->
        </div>
        <div class="loading" id="loadingMessage">
            <i class="fas fa-spinner fa-spin"></i> Carregando nossas lembranças...
        </div>
        <div style="text-align: center;">
            <a class="back-link" href="index.html">
                <i class="fas fa-arrow-left"></i> Voltar para a mensagem
            </a>
        </div>
    </div>

    <script>
        // Array com os nomes das fotos
        const photos = [
            'fotos/foto1.jpeg',
            'fotos/foto2.jpeg',
            'fotos/foto3.jpeg',
            'fotos/foto4.jpeg',
            'fotos/foto5.jpeg',
            'fotos/foto6.jpeg',
            'fotos/foto7.jpeg',
            'fotos/foto8.jpeg',
            'fotos/foto9.jpeg',
            'fotos/foto10.jpeg'
        ];

        // Função para criar um card de foto
        function createPhotoCard(photoName) {
            return `
                <div class="photo-card">
                    <img src="${photoName}" alt="Nossa foto" loading="lazy" />
                </div>
            `;
        }

        // Carregar as fotos
        function loadPhotos() {
            const gallery = document.getElementById('photoGallery');
            const loading = document.getElementById('loadingMessage');
            
            // Primeiro, esconde a mensagem de carregamento
            loading.style.display = 'none';
            
            // Adiciona cada foto ao grid
            photos.forEach(photo => {
                gallery.innerHTML += createPhotoCard(photo);
            });
        }

        // Carregar as fotos quando a página carregar
        window.addEventListener('load', loadPhotos);
    </script>
</body>
</html>
